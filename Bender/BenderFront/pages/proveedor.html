<div class="row">
  <h1 class="text-start mb-3 mt-3">Proveedores</h1>
  <div class="d-grid gap-2 d-md-flex justify-content-md-start">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal"
          data-bs-target="#modalAgregar"><i class="fa-solid fa-plus m-1"></i>Agregar</button>
  </div>

  <div class="table-responsive m-3">
      <table class="table">
          <thead>
              <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nit</th>
                  <th scope="col">Nombre</th>
                  <th scope="col" class="text-center" colspan="2">Opciones</th>
              </tr>
          </thead>
          <tbody id="proveedorTableBody">
          </tbody>
      </table>
  </div>
</div>

<!--Modal Agregar-->
<div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar Proveedor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="mb-3">
                        <label for="identificacion" class="form-label">Documento</label>
                        <input type="number" class="form-control" id="identificacion">
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" rows="3">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelarAgregar" type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Cancelar</button>
                <button id="agregar" type="button" class="btn btn-primary">
                    <span id="spinnerAgregar" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Modal editar-->
<div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Proveedor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="mb-3">
                        <label for="identificacionEdit" class="fomr-label">identificaci√≥n</label>
                        <input class="form-control" id="identificacionEdit" type="number">
                    </div>
                    <div class="mb-3">
                        <label for="nombreEdit" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreEdit">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelarEditar" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button id="editar" type="button" class="btn btn-primary">
                    <span id="spinnerEditar" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                    Actualizar
                </button>
            </div>
        </div>
    </div>
</div>
<script>
  listaProveedor();
  $("#agregar").click(function(){
        identification = $("#identificacion").val();
        nombre = $("#nombre").val();
        $("#spinnerAgregar").show();
        agregarProveedor(identification,nombre);
        limpiarModalAgregar();
    });    
    $("#cancelarAgregar").click(function(){
        limpiarModalAgregar();
    })
    $("#cancelarEditar #editar").click(function(){
        limpiarModalEditar();
    })
</script>
